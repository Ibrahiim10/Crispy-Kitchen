<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- updates hero -->
    <section class="update">
        <div class="container">
            <div class="update-hero">
                <h1>News & Events</h1>
                <p>our latest updates, news, events and special promotions</p>
            </div>
        </div>
    </section>

    <!-- latest updates -->
    <section class="our-updates">
        <div class="container">
            <h1>Lunch Menu</h1>
            <div class="menus">
                <div class="updates-menu">
                    <img src="images/menu4.jpg" alt="sophia's picture">
                    <div class="update-name">
                        <button class="update-btn">featured</button>
                        <h2>How to make a healthy diet</h2>
                    </div>
                </div>
                <div class="updates-menu">
                    <img src="images/menu5.jpg" alt="Benjamin's picture">
                    <div class="update-name">
                        <button class="update-btn">featured</button>
                        <h2>Happy Living and Happy eating tips</h2>
                    </div>
                </div>
               
            </div>   
        </div>
    </section>

    <!-- News & Events -->

    <section class="events">
        <div class="container">
            <h1>Dinner Menu</h1>
            <div class="news-event">
                <div class="event-img">
                    <img src="images/menu6.jpg" alt="sophia's picture">
                    <div class="food-name">
                        <button class="btn">Promotions</button>
                        <p>12 April 2022</p>
                        <h2>Seafood Set</h2>
                    </div>
                </div>
                <div class="menu-img">
                    <img src="images/menu7.jpg" alt="Benjamin's picture">
                    <div class="food-name">
                        <button class="btn">Promotions</button>
                        <p>12 April 2022</p>
                        <h2>Seafood Set</h2>
                    </div>
                </div>
                <div class="menu-img">
                    <img src="images/menu8.jpg" alt="muchen's picture">
                    <div class="food-name">
                        <button class="btn">Promotions</button>
                        <p>12 April 2022</p>
                        <h2>Seafood Set</h2>
                    </div>
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
