<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce</title>
    <link rel="stylesheet" href="./mainfiles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="header-nav">
            <div class="logo">
                <span>Crispy Kitchen</span>
            </div>
            <div class="nav">
                <ul>
                    <li><a id="home" href="">Home</a></li>
                    <li><a href="">Story</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Our Updates</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="header-btn">
                <button>Reservation</button>
            </div>
        </div>

        <div class="container-video">
            <video autoplay loop muted>
                <source src="./coffe.mp4">
            </video>
            <div class="video-bg">
            </div>
        </div>

        <div class="header-describ">

            <div class="header-title">
                <h1>Delicious  Steaks</h1>
                <div class="header-star">
                    <span>4.4/5</span>

                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <br>
                    <p>From <span>1,206+</span> Customer Reviews</p>
                </div>

            </div>

            <div class="header-image">
                <img src="./mainfiles/images/pizza.jpg" alt="">
                <div class="image-title">
                    <div class="pasta">
                        <span>Sausage Pasta</span>
                        <span>$18.25</span>
                    </div>
                    <div class="rate">
                        <span>4.2/5</span>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
            </div>

        </div>



    </header>






</body>

</html>
