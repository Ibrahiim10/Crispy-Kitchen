<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact page</title>
</head>

<body>
    <div class="header-nav">
        <div class="menus">
            <i class="fa fa-bars"></i>
            <i class="fa fa-close"></i>
        </div>
        <div class="logo">
            <span>Crispy Kitchen</span>
        </div>
        <div class="nav mobile">
            <ul>
                <li><a id="home" href="">Home</a></li>
                <li><a href="./Story.html">Story</a></li>
                <li><a href="./Menu.html">Menu</a></li>
                <li><a href="./Our Updates.html">Our Updates</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="header-btn">
            <button>Reservation</button>
        </div>
    </div>
    <div class="contact-bg">
        <div class="contact-text">
            <h1>Say Hi</h1>
            <p>We are happy to get in touch with you</p>
        </div>
    </div>
    <div class="conatiner">

        <div class="container-message">
            <!-- input send message -->
            <div class="send-maassage">
                <h1>Leave a message</h1>
                <form>
                    <!-- full name input -->
                   <div class="fullname f">
                    <label for="">Full Name</label> <br>
                    <input id="fullname" type="text" placeholder="Full Name">
                   </div>
                    <!-- phone number input -->
                   <div class="number f">
                    <label for="">Phone Number</label> <br>
                    <input id="number" type="text" placeholder="+25261xxxxxxx">
                   </div>
                    <!-- Email input -->
                    <div class="email f">
                        <label for="">Email</label> <br>
                    <input id="Email" type="text" placeholder="Email">
                    </div>
                    <!-- Textarea -->
                    <div class="area f">
                        <label for="">Message</label> <br>
                    <textarea  name="" id="" placeholder="You Message"></textarea>
                    </div> <br>
                    <button>Send</button>
                </form>

            </div>
            <!-- weekdays avvailable -->
            <div class="week">
                <div class="Weekdays">
                    <span>Weekdays</span>
                    <div class="weekdays-title">
                        <p>Monday to Friday</p>
                        <p id="p">10:00 AM - 08:00 PM</p>
                    </div>
                </div>
                <div class="Weekdays Weekends">
                    <span>Weekends</span>
                    <div class="weekdays-title">
                        <p>Saturday and Sunday</p>
                        <p id="p">11:00 AM - 11:00 PM </p>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
